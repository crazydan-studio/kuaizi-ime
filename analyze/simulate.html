<!DOCTYPE html>
<meta charset="utf-8" />
<title>汉语拼音划词模拟</title>
<link rel="stylesheet" type="text/css" href="./simulate.css" />
<body>
  <div class="title">汉语拼音划词模拟</div>
  <div class="body">
    <div class="data">
      <textarea
        name="pinyin"
        placeholder="在这里录入拼音，拼音之间用空格或换行符分隔"
      ></textarea>
      <div class="btn">
        <input name="clear" type="button" value="清除" />
        <input name="simulate" type="button" value="模拟划词" />
        <input name="stop" type="button" value="停止" />
        <input type="number" name="duration" min="100" max="1500" step="100" />
      </div>
      <div class="result"></div>
    </div>
    <div class="demo">
      <div class="pinyin-stroke-layer hidden">
        <svg
          version="1.1"
          width="100%"
          height="100%"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            id="stroke-path"
            stroke-width="8px"
            stroke="rgb(229, 20, 0)"
            fill="transparent"
          />
        </svg>
        <div class="text"></div>
      </div>
      <ul class="keyboard"></ul>
    </div>
  </div>
  <script type="module" src="./simulate.js"></script>
</body>
